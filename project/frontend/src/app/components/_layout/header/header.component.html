<div class="flex flex-row justify-between px-8 py-3 items-center card app-header">
  <div class="text-primary text-l font-bold">
    <i class="pi pi-megaphone text-l mr-2"></i>
    Fake news detector
  </div>
  <div class="flex flex-row gap-5">
    @if(!loading()){
      <p-button
      label="Text Analyzer"
      [variant]="currentTab() !== routeEnums.DIRECT_TEXT ? 'text' : undefined"
      icon="pi pi-align-left"
      (click)="navigateTab(routeEnums.DIRECT_TEXT)"
    />
    <p-button
      label="Article Analyzer"
      [variant]="currentTab() !== routeEnums.ARTICLE_TEXT ? 'text' : undefined"
      icon="pi pi-link"
      (click)="navigateTab(routeEnums.ARTICLE_TEXT)"
    />
    <p-button
      label="About"
      [variant]="currentTab() !== routeEnums.ABOUT ? 'text' : undefined"
      icon="pi pi-user"
      (click)="navigateTab(routeEnums.ABOUT)"
    />
    }
    <div class="flex items-center gap-10">
      <p-button
        [icon]="isDarkMode() ? 'pi pi-moon' : 'pi pi-sun'"
        [rounded]="true"
        [text]="true"
        (click)="toggleDarkMode()"
      />
    </div>
  </div>
</div>
